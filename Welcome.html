<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn {
            text-decoration: none;
            background: #ff6f61;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e65b50;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Gaming World!</h1>
    <p>Explore my skills, and achievements. I'm excited to share my journey with you!</p>
    <a href="index.html" class="btn">Get Started</a>

    <footer>
        &copy; 2025 Siloh. All Rights Reserved.
    </footer>
</body>
</html>
