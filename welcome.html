<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* Dark background for fallback */
      color: #e0e0e0; /* Light text color */
      overflow: hidden;
      background-image: url('/bg.jpg'); /* Replace with your image path */
      background-position: center;
      background-size: cover;
      background-attachment: fixed; /* Optional: keeps the background fixed while scrolling */
    }

    .welcome-container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(30, 30, 30, 0.8); /* Dark overlay with some transparency */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff; /* White text for headings */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #b0b0b0; /* Lighter text for description */
    }

    .continue-btn {
      padding: 10px 20px;
      background-color: #007bff; /* Bright button color */
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #0056b3; /* Darker button on hover */
    }

    /* Loading Spinner */
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
    }

    .loading-spinner {
      border: 4px solid #444; /* Dark border */
      border-top: 4px solid #007bff; /* Blue spinner */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <div class="welcome-container">
    <h1>a6isla </h1>
    <p>Thank you for visiting! Click below to continue.</p>
    <a href="index.html" class="continue-btn" id="continue-btn">Continue</a>
  </div>

  <script>
    const continueButton = document.getElementById('continue-btn');
    const loadingContainer = document.getElementById('loading-container');

    continueButton.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent immediate navigation
      loadingContainer.style.visibility = 'visible'; // Show the loading spinner

      // Simulate a loading time (e.g., 2 seconds) before navigating
      setTimeout(function() {
        window.location.href = continueButton.href; // Proceed to the main page
      }, 2000); // Adjust the timeout to match your loading duration
    });
  </script>
</body>
</html>
